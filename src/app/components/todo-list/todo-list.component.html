<div *ngIf="todos.length > 0; else emptyList">
  <ul class="todos-list-container">
    <li *ngFor="let todo of todos; trackBy: trackByFn" [id]="todo.id">
      <app-todo-list-item
        [todo]="todo"
        (deleteTodo)="deleteTodo(todo)"
      ></app-todo-list-item>
    </li>
  </ul>
</div>
<ng-template #emptyList>
  <p class="empty-list-text">Lista vazia</p>
</ng-template>
