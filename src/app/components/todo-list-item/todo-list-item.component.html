<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ todo.title }}</mat-card-title>
    <mat-card-subtitle>Criada em: {{ todo.createdAt }}</mat-card-subtitle>
    <mat-card-subtitle>Data limite: {{ todo.dueDate }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button>Detalhes</button>
    <button mat-button>Editar</button>
    <button mat-button (click)="onDelete(todo)">Excluir</button>
  </mat-card-actions>
</mat-card>
